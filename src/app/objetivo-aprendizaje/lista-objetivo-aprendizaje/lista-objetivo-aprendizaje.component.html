<a routerLink="/aprendizajes/crear">
  <button type="button" class="btn btn-primary">Crear objetivos de aprendizaje</button>
</a>
<div *ngIf="objetivosAprendizaje" [@animation]="objetivosAprendizaje.objAprendizajes.length">
  <table class="table table-hover">
    <thead>
      <tr align="center">
        <th scope="col">#</th>
        <th scope="col">Tipo</th>
        <th scope="col">Detalles</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objetivos of objetivosAprendizaje.objAprendizajes; let i = index" align="center">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ objetivos.tipo }}</td>
        <th>
          <button type="button" class="btn btn-info" ><i class="fas fa-info-circle" routerLink=""></i> Ver detalle</button>
        </th>
        <td>
          <button type="button" class="btn btn-info" ><i class="fas fa-edit" routerLink=""></i> editar </button>
          /
          <button type="button" class="btn btn-info" (click)="deleteObjAprendizaje(objetivos._id, i)" ><i class="fas fa-trash-alt"></i> Eliminar </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
