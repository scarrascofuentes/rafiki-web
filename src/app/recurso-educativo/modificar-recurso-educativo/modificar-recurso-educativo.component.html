<h1>Editar Recurso Educativo</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2" *ngIf="!asignatura && recursoEducativo; else forminfo">
      <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="updateRecursoEducativo(rForm.value)">

        <div class="form-group">
          <label class="control-label col-sm-5">Titulo</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" formControlName="titulo" [value]="recursoEducativo.recursoEducativo.titulo">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5">Descripción</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" formControlName="descripcion" [value]="recursoEducativo.recursoEducativo.descripcion">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5">Asignatura</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" formControlName="asignatura" [value]="recursoEducativo.recursoEducativo.asignatura">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5">Nivel</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" formControlName="nivel" [value]="recursoEducativo.recursoEducativo.nivel">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5">Tipo de Recurso educativo</label>
          <div class="col-sm-12">
            <select class="form-control" type="text" formControlName="tipoRecurso">
              <option value="Actividad">Actividad</option>
              <option value="Imagenes y Multimedia">Imagenes y multimedia</option>
              <option value="Lectura">Lectura</option>
              <option value="Partitura">Partitura</option>
            </select>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-5">Autor</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" formControlName="autor" [value]="recursoEducativo.recursoEducativo.autor">
          </div>
        </div>

        <div class="col-sm-12" formArrayName="links">
          <h5>lINKS
            <button class="btn btn-secundary col-sm-2 float-right" type="button" (click)="onAddLinks()">
              <i class="fas fa-plus-circle"></i> Añadir</button>
          </h5>
          <br>
          <div class="form-group row" *ngFor="let retro of rForm.get('links').controls; let i=index">
            <label class="col-sm-1 col-form-label">#{{i+1}}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control col-sm-12" value="recursoEducativo.recursoEducativo.links[i]"
                [formControlName]="i">
            </div>
            <!--
            <button class="btn btn-danger col-sm-1" (click)=removeRetroalimentacion(i)>
              <i class="fas fa-trash-alt"></i>
            </button> -->
          </div>
        </div>

        <div class="form-group" align="center">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Editar Recurso educativo">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
