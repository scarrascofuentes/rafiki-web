<a routerLink="/asignaturas/crear">
  <button type="button" class="btn btn-primary">crear-curso</button>
</a>
<div *ngIf="asignaturas" [@animation]="asignaturas.Asignaturas.length">
  <table class="table table-hover">
    <thead>
      <tr align="center">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Detalles</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asignatura of asignaturas.Asignaturas; let i = index" align="center">
        <th scope="row">{{i+1}}</th>
        <td>{{ asignatura.nombre }}</td>
        <th>
          <button type="button" class="btn btn-info" ><i class="fas fa-info-circle" routerLink="asignaturas/{{ asignatura._id }}"></i> Ver detalle</button>
        </th>
        <td>
          <button type="button" class="btn btn-info" ><i class="fas fa-edit" routerLink="asignaturas/{{ asignatura._id }}/editar"></i> editar </button>
          /
          <button type="button" class="btn btn-info" (click)="deleteAsignatura(asignatura._id, i)" ><i class="fas fa-trash-alt"></i> Eliminar </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
