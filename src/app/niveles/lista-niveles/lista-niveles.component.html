<div class="col-sm-offset-2 col-sm-10"></div>
  <a routerLink="/niveles/crear-nivel">
    <button type="button" class="btn btn-primary">crear-nivel</button>
  </a>

  <head>
      <meta charset="utf-8" />
      <title>Lista de niveles </title>
      <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    </head>

<br>

<div *ngIf="nivel">
  <table class="table table-hover">
    <thead>
      <tr align="center">
        <th scope="col">MongoID</th>
        <th scope="col">Sigla</th>
        <th scope="col">Tipo Nivel</th>
        <th scope="col">Grado</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Decreto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nivel of nivel" align="center">
       
        <td>{{ nivel._id }}</td>
        <td>{{ nivel.sigla }}</td>
        <td>{{ nivel.tipo_nivel }}</td>
        <td>{{ nivel.grado }}</td>
        <td>{{ nivel.descripcion }}</td>
        <td>{{ nivel.decreto }}</td>
        <th>
          <button type="button" class="btn btn-info" routerLink="/niveles/{{ nivel._id }}"><i class="fas fa-info-circle"></i> Ver detalle</button>
        </th>
        <td>
          <button type="button" class="btn btn-info" routerLink="/niveles/{{ nivel._id }}/editar"><i class="fas fa-edit"></i> editar </button>
          /
          <button type="button" class="btn btn-info" routerLink='/niveles' (click)="deleteNivel(nivel._id)"><i class="fas fa-trash-alt"></i> Eliminar </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
