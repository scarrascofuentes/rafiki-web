

    <div class="login">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h1 class="text-center">Iniciar Sesión</h1>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !correo.valid }">
                        <label for="correo">correo</label>
                        <input type="text" class="form-control" name="correo" [(ngModel)]="model.correo" #correo="ngModel" required />
                        <div *ngIf="f.submitted && !correo.valid" class="help-block">El correo es requerido! </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña requerida! </div>
                    </div>
                    <div class="button-panel">
                        <button [disabled]="loading" class="button">Login</button>
