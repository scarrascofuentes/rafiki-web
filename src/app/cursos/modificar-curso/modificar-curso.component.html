<div class="row">
    <div class="col-6 col-md-2"></div>
    <div class="col-6 col-md-8">
      <div *ngIf="curso; else forminfo">
        <div class="card-header">
          <h1>Modificar Curso</h1>
          <hr>
          <div class="card-body">
            <form [formGroup]="rForm" (ngSubmit)="updatePut(rForm.value)">
              <div class="form-group">
                <label for="inputAsignatura">Asignatura</label>
                <input type="text" class="form-control" formControlName="asignatura" [value]="curso.curso.asignatura">
              </div>
              <div class="form-group">
                <label for="inputSiglaCurso">Sigla Curso</label>
                <input type="text" class="form-control" formControlName="idCurso" [value]="curso.curso.idCurso">
              </div>
              <div class="form-group">
                <label for="inputNivel">Nivel</label>
                <input type="text" class="form-control" formControlName="nivel" [value]="curso.curso.nivel">
              </div>
              <div class="form-group">
                <label for="inputProfesorJefe">Profesor Jefe</label>
                <input type="text" class="form-control" formControlName="profesorJefe" [value]="curso.curso.profesorJefe">
              </div>
              <div class="form-group">
                <label for="inputSalaCurso">Sala del curso</label>
                <input type="text" class="form-control" formControlName="salaCurso" [value]="curso.curso.salaCurso">
              </div>
              <div class="form-group">
                <label for="inputTotalAlumnos">Total Alumnos</label>
                <input type="number" class="form-control" formControlName="totalAlumnos" [value]="curso.curso.totalAlumnos">
              </div>
              <input type="reset" class="btn btn-secondary" value="Cancel">
              <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Modificar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-2"></div>
  </div>
